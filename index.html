<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="column">
          <form class="text-form" id="location-form">
            <input
              type="text"
              name="location-text"
              class="location-input"
              id="location-input"
              autofocus="on"
              autocomplete="off"
            />
            <div class="column">
              <input
                type="submit"
                value="Search"
                class="search-button"
                id="search-submit"
              />
              <div class="row">
                <input
                  type="submit"
                  value="Current location"
                  class="current-button"
                  id="curr-location-button"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <h2 class="header-title" id="location-title">Vestmannaeyjar</h2>
      </div>
      <div class="row">
        <h5 class="date" id="date">Date</h5>
      </div>
      <div class="row">
        <div class="column">
          <h1 class="temp-title" id="temp-title">10</h1>
        </div>
        <span id="unit">°C</span>
        <span class="column-emoji" id="emoji">☁️</span>
        <ul>
          <li class="under">Humidity: <span id="humidity">50</span>%</li>
          <li class="under">Wind: <span id="weather">5 </span>km/h</li>
        </ul>
      </div>
      <div class="row">
        <div class="column">
          <p class="celsius">°C</p>
        </div>
        <div class="column">
          <p class="fahrenheit">°F</p>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day-1">Monday</h5>
            <p>10°C☁️</p>
            <p class="card-text"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day-2">Tuesday</h5>
            <p>10°C☁️</p>
            <p class="card-text"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day-3">Wednesday</h5>
            <p>10°C☁️</p>
            <p class="card-text"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day-4">Thursday</h5>
            <p>10°C☁️</p>
            <p class="card-text"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day-5">Friday</h5>
            <p>10°C☁️</p>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
