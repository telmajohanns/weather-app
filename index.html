<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="column">
          <form class="text-form" id="location-form">
            <input
              type="text"
              name="location-text"
              class="location-input"
              id="location-input"
              autofocus="on"
              autocomplete="off"
            />
            <div class="column">
              <input
                type="submit"
                value="Search"
                class="search-button"
                id="search-submit"
              />
              <div class="row">
                <input
                  type="submit"
                  value="Current location"
                  class="current-button"
                  id="curr-location-button"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <h2 class="header-title" id="location-title"></h2>
      </div>
      <div class="row">
        <h5 class="date" id="date"></h5>
      </div>
      <div class="row">
        <span>
          <img src="" alt="icon" class="column-icon" id="icon" />
        </span>
        <div class="column">
          <h1 class="temp-title" id="temp-title"></h1>
        </div>
        <div class="celsius" id="celsius">°C</div>
        <span class="sticky">
          <ul>
            <li class="underline" id="description"></li>
            <li class="underline">Humidity: <span id="humidity"></span>%</li>
            <li class="underline">Wind: <span id="weather"></span> km/h</li>
          </ul>
        </span>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day-1">Monday</h5>
            <p>10°C☁️</p>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <a class="link" href="https://github.com/telmajohanns/weather-app">
        Open source-code by Telma J</a> 
    <script src="src/index.js"></script>
  </body>
</html>
